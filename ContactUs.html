  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;

    header {
      background: white;
      padding: 40px;
      text-align: center;
    }

      margin: 0;
      font-size: 36px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 40px;
      gap: 40px;

    }

      background-color: lightcoral;

      border: none;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin: 40px 0;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
